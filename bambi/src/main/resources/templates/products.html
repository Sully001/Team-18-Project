<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management System</title>
  <!-- Responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="/home">Admin Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarMenu">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a th:href="@{/products/new}" class="nav-link">Add Product</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <form  th:action="@{/logout}" method="post">
          <button class="btn btn-primary" type="submit">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1 class="col-12 mb-4">List of Products</h1>
  </div>
  <!--<div class="row mb-4">
    <div class="col-lg-3">
      <a th:href="@{/products/new}" class="btn btn-primary">Add Product</a>
    </div>
  </div>-->
  <form action="/products" method="get" class="mb-4">
    <div class="input-group">
      <input type="text" name="keyword" class="form-control" placeholder="Search...">
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Product Brand</th>
      <th>Product Name</th>
      <th>Product Price</th>
      <th>Product Gender</th>
      <th>Product Category</th>
      <th>Product Description</th>
      <th>Product Image</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product: ${products}">
      <td th:text="${product.productBrand}"></td>
      <td th:text="${product.productName}"></td>
      <td th:text="${product.productPrice}"></td>
      <td th:text="${product.productGender}"></td>
      <td th:text="${product.productCategory}"></td>
      <td th:text="${product.productDescription}"></td>
      <td th:text="${product.productImage}"></td>
      <td>
        <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-primary">
          Update
        </a>
        <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">
          Delete
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
