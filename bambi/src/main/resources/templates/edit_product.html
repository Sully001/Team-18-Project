<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/home">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/products">Products pages</a>
            </li>
            <li class="nav-item">
            <a href="/products/new" class="nav-link">Add Product</a>
        </li>

        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form  th:action="@{/logout}" method="post">
                    <button class="btn btn-primary" type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
  <!--  <div class="row">
        <div class="col-12 mb-3">
            <a th:href="@{/products}" class="btn btn-primary"> Go Back To All Products</a>
        </div>
    </div>-->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <h1 class="text-center mb-4">Edit Product</h1>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/product/{id}(id=${product.id})}" enctype="multipart/form-data" method="POST">
                        <div class="form-group">
                            <label>Product Brand:</label>
                            <input
                                    type="text"
                                    name="productBrand"
                                    th:field="${product.productBrand}"
                                    class="form-control"
                                    placeholder="Enter Product Brand">
                        </div>

                        <div class="form-group">
                            <label>Product Name:</label>
                            <input
                                    type="text"
                                    name="productName"
                                    th:field="${product.productName}"
                                    class="form-control"
                                    placeholder="Enter Product Name">
                        </div>

                        <div class="form-group">
                            <label>Product Price:</label>
                            <input type="number"
                                   th:field="${product.productPrice}"
                                   name="productPrice"
                                   class="form-control"
                                   placeholder="Enter Product Price">
                        </div>

                        <div class="form-group">
                            <label>Product Gender:</label>
                            <select name="productGender" id="productGender" class="form-control">
                                <option selected th:value="${product.productGender}" th:text="${product.productGender}"></option>
                                <option th:if="${product.productGender == 'Men'}" value="Women">Women</option>
                                <option th:if="${product.productGender == 'Women'}" value="Men">Men</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="productCategory">Product Category:</label>
                            <select name="productCategory" id="productCategory" class="form-control">
                                <option selected th:value="${product.productCategory}" th:text="${product.productCategory}"></option>
                                <option value="Trainers">Trainers</option>
                                <option value="Loafers">Loafers</option>
                                <option value="Boots">Boots</option>
                                <option value="Heels">Heels</option>
                                <option value="Dress Shoes">Dress Shoes</option>
                                <option value="Heeled Sandals">Heeled Sandals</option>
                                <option value="Brogues">Brogues</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Product Description:</label>
                            <textarea th:text="${product.productDescription}" id="productDescription" name="productDescription" rows="4" cols="50" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Product Image:</label>
                            <input type="file"
                                   name="productImage"
                                   class="form-control-file">
                        </div>

                        <p>This is the current image in the database</p>
                        <p th:text="${product.productImage}"></p>
                        <img th:src="@{${product.LogoImagePath}}" height="80px" width="80px">
                        <div class="box-footer mt-3">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
